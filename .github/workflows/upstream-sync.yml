name: ğŸ”„ Upstream Sync

on:
  schedule:
    - cron: '0 1 * * *'   # æ¯å¤© UTC å‡Œæ™¨ 1 ç‚¹è‡ªåŠ¨è¿è¡Œ
  workflow_dispatch:       # æ‰‹åŠ¨è¿è¡ŒæŒ‰é’®æ”¯æŒ

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: ğŸ”§ Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“¡ Add upstream remote
        run: |
          git remote add upstream https://github.com/xjh22222228/tomato-work.git
          git fetch upstream

      - name: ğŸ” Merge upstream/main into fork/main
        run: |
          git checkout main
          git merge upstream/main || echo "No changes"

      - name: ğŸš€ Push changes to fork
        run: |
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
